---
include: 
  - AP_template_building.yml
---
features:
  css: AP_exit.css
---
objects:
  - TransparentLogo: DAStaticFile.using(filename='paws_rights_logo_transparent.png')
  - YellowLogo: DAStaticFile.using(filename='paws_rights_logo_yellow.png')
  - YellowCircleLogo: DAStaticFile.using(filename='paws_rights_logo_yellow_circle.png')
---
event: endpoints['FLNexit_screen']
question: Summary complete
subquestion: |

  Here is your summary of the event.
  
  ${ action_button_html(FLNreport_file.url_for(), label="<span>download</span>", color="secondary", size="sm", icon="file-download", classname="download-button") }
  
  We
  % if FLNself_reporting:
  %   if report_email_sent_ok:
  have also emailed it to your address (${ sanitise(user_email) }).
  %   else:
  also attempted to email it to your address (${ sanitise(user_email) }),
  however an error occurred.
  %   endif
  % else:
  %   if report_email_sent_ok:
  have also emailed it to the provided address (${ sanitise(user_email) }).
  %   else:
  also attempted to email it to the provided address (${ sanitise(user_email) }),
  however an error occurred.
  %   endif
  % endif
  
  **You can use this summary to help you report to your state or territory's anti-discrimination commissioner or to the Australian Human Rights Commission.** Follow the links below to locate your state or territory's anti-discrimination commissioner:
  
  <a href="https://www.ag.gov.au/rights-and-protections/human-rights-and-anti-discrimination/australias-anti-discrimination-law">State and Territory Human Rights Commissioners</a>
  
  <a href="https://humanrights.gov.au/complaints/make-complaint">Human Rights Australia Complaints</a>
  
  <br/>
  <hr>
  
  If you would like to participate in further research, please contact amanda.muller@flinders.edu.au
  
  <br/>
  <hr>
